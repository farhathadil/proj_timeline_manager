{% extends 'base.html' %}
{% block title %}Import CSV{% endblock %}
{% block content %}
<div class="container">
  <h1>Import CSV</h1>
  <form action="/import/preview" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Upload & Preview</button>
  </form>
  <p>Expected columns: title, category (optional), task or task_name, date, description</p>
</div>
{% endblock %}
